
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "icon" href = "Images/tce_logo.png" type = "image/x-icon"> 
  <title>employee management</title>
  <link rel="stylesheet" href="Css/LoginRegistration.css">
</head>
<body>
<div ng-app="">
  <div class="wrapper">
    <section class="form login">
      <header><center>ANALYTICS OF HOSPITAL'S HEALTH CARE DATA</center></header>
      <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="field input">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter your email" required ng-model="firstname">
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-eye"></i>
        </div>
        <div class="field button">
	<button type="button" onclick="location.href='Home.html'"> Login</button>
         
	
        </div>
      </form>
      <div class="link">Not yet signed up? <a href="Registration.html"><b style="color: rgb(0, 81, 255);">Signup now</b></a></div>
    </section>
  </div>

<div ng-app="">
  
  <h1>You entered: {{firstname}}</h1>
<p></p>
<form>
    Check to agree with the company policy:
    <input type="checkbox" ng-model="myVar">
  </form>
  <h1 ng-show="myVar">Agreed</h1>
  </div>
</body>
</html>
